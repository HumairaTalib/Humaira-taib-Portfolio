<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Dashboard</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .top-bar {
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      border-radius: 0 0 20px 20px;
      text-align: center;
    }
    .card {
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    canvas {
      max-height: 100px;
    }
  </style>
</head>
<body>

<div class="container my-3">
  <div class="top-bar">
    <h4>Hey Noor!</h4>
    <small>Tuesday, March 3</small>
  </div>

  <div class="card p-3">
    <div class="section-title">Weather</div>
    <div class="d-flex align-items-center">
      <div class="me-3">
        <span style="font-size: 2rem;">☀️</span>
      </div>
      <div>
        <div>39°C (29° / 19°)</div>
        <div>Chance of rain: 12%</div>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <div class="section-title">Air Quality</div>
    <div class="d-flex align-items-center">
      <div>
        <canvas id="airDonut" width="80" height="80"></canvas>
      </div>
      <div class="ms-3">
        <div style="font-size: 1.2rem;">87</div>
        <div>Normal</div>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <div class="section-title">Noise Pollution</div>
    <canvas id="noiseChart"></canvas>
  </div>

  <div class="card p-3">
    <div class="section-title">Traffic</div>
    <canvas id="trafficChart"></canvas>
  </div>
</div>

<script src="./javascript/index.js">
 
</script>
<script src="./javascript/bootstrap.js"></script>
</body>
</html>
